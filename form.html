<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>NetFluent</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="container">
         <header>Net Zero Generator</header>
         <div class="progress-bar">
            <div class="step">
               <p>
                1
               </p>
               <div class="bullet">
                  <span></span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  2
               </p>
               <div class="bullet">
                  <span></span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                3
               </p>
               <div class="bullet">
                  <span></span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                 4
               </p>
               <div class="bullet">
                  <span></span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
         </div>
         <div class="form-outer">
            <form action="#">
               <div class="page slide-page">
                  <div class="field">
                     <div class="label">
                        Distance Traveled
                     </div>
                     <input type="text" placeholder="in kms">
                  </div>
                
                  <div class="field">
                     <button class="firstNext next">Next</button>
                  </div>
               </div>
               <div class="page">
                  <div class="field">
                     <div class="label">
                        Mileage of the Car
                     </div>
                     <input type="text" placeholder="in miles">
                  </div>
                 
                  <div class="field btns">
                     <button class="next-1 next">Next</button>
                  </div>
               </div>
               <div class="page">
                  <div class="field">
                     <div class="label">
                        Manufactured date 
                     </div>
                     <input type="text" placeholder="dd/mm/yyyy">
                  </div>
              
                  <div class="field btns">
                     <button class="next-2 next">Next</button>
                  </div>
               </div>
               <div class="page">
                <div class="field">
                <div class="field btns">
                  <button class="submit">Submit</button>
                </div>
             </div>

            </form>
         </div>
      </div>
      <script src="form.js"></script>
   </body>
</html>
